<h3>Personal Data</h3>
<div class="padding-field line ">	
	<form class="">
		<div class="personal-info">
			<div class="personal-field">
				<h4>Name</h4>			
		   		<input class="field" type="text" name="firstname" placeholder="Johny">
		   	</div>
		   	<div class="personal-field">
				<h4>Surname</h4>
		   		<input class="field" type="text" name="surname" placeholder="Bravo">
			</div>
			<div class="personal-field">	   
				<h4>E-mail</h4>
		   		<input class="field" type="text" name="mail" placeholder="johnybravo@go.com">
		   	</div>	   		
		   	<div class="personal-field">
				<h4>Phone number</h4>
		   		<input class="field" type="text" name="phone" placeholder="+48 377 222 112">
		   	</div>
		</div>
	</form>
</div>
<div class="line padding-field">
	<form class="">
		<div class="personal-info">
			<div class="personal-field">
				<h4>Skype</h4>			
		   		<input class="border-input-link" type="text" name="skype" placeholder="JohnyB">
		   	</div>
		   	<div class="personal-field">
				<h4>ICQ</h4>
		   		<input class="border-input-link" type="text" name="icq">
			</div>
			<div class="personal-field">	   
				<h4>Msn</h4>
		   		<input class="border-input-link" type="text" name="msn">
		   	</div>		   
		</div>
	</form>
</div>
<div class="line padding-field">
	<form class="">
		<div class="personal-info">
			<div class="personal-field">
				<h4>Wallet</h4>			
		   		<input class="border-input-link" type="text" name="wallet">
		   	</div>
		</div>		  
	</form>
</div>
<div class="line padding-field">
	<form class="">
		<div class="personal-info">
			<div class="personal-field">
				<h4>Password</h4>			
		   		<input class="border-input-link" type="password" name="password">
		   	</div>
		   	<div class="personal-field">
				<h4>Repeat</h4>			
		   		<input class="border-input-link" type="password" name="password">
		   	</div>
		</div>		  
	</form>
</div>
<div class="table">
	<div class="links under">
		<button class="add-new">Save</button>	
	</div>
</div>
