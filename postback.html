<h3>New postback</h3>
<div class="padding-field line">
	<p class="rnd-text">You can insert some parameters in this postaback:</p>
	<div class="postback-area">
		<div class="postback-box">
			<h4>Singup</h4>			
	   		<textarea></textarea>
	   	</div>
	   	<div class="postback-box">
			<h4>Deposit</h4>
	   		<textarea></textarea>
		</div>
	</div>

	<div class="postaback-select">					
		<div>	
			<h4>Postback Type</h4>
			<select>	   					  
			    <option value="one">Select</option>
	   		 	<option value="two">Second compain</option>
	   		 	<option value="three">Third compain</option>
	   		</select>
		</div>
		<div>	
			<h4>To countries</h4>   					
			<select>	   						
			    <option value="one">Select</option>
			    <option value="two">Second compain</option>
			    <option value="three">Third compain</option>
			</select>
		</div>
		<div>	
	   	<h4>Sending options</h4>
			<select>	   						
		   		<option value="all">All</option>
	    		<option value="png">PNG</option>
	   			<option value="jpg">JPG</option>
	    	</select>
		</div>
    </div>	
</div>
<div class="middle-line-post line">
	<div class="table-header">
		<h4>Select banners</h4>
		<h4>Select websites</h4>
	</div>	   				
	<div class="postback-table line">	    							
		<table class="postback-table">	    			<!--table one start-->		    								
			<tr> 
				<td> 	
					<label class="select-option">Landing Page Money
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr>
				<td> 	
					<label class="select-option">Mobile app
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr>
				<td> 	
					<label class="select-option">Your second site
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr> 
				<td> 	
					<label class="select-option">LP Your choise
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr>
				<td> 	
					<label class="select-option">LP Senator free signals
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr>
				<td> 	
					<label class="select-option">Your second LP
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr> 
				<td> 	
					<label class="select-option">LP Wallet
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
			<tr>
				<td> 	
					<label class="select-option">LP DE Your choise
						<input type="checkbox">
						<span class="checkmark"></span>
						<i class="icon-show"></i>
					</label>
				</td>
			</tr>
		</table>										<!--table one end-->
		<div class="slider">					<!--table two start-->					
			<p>Custom range slider:</p>
			<input type="range" min="0" max="100" value="168" class="slider" id="myRange">
		</div>									
</div>
<div class="table">
	<div class="links under right">
		<button class="add-new">Create Pixel</button>	
	</div>
</div>
